<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex. 01 - Chat atendimento</title>
    <link rel="stylesheet" href="chat.css" />
  </head>
 
  <body>
    <div id="chat-screen">
      <header>
        <h2>Atendimento on-line</h2>
      </header>
      <div class="messages-list">
        <div class="message-item">
          <div class="msg-user"><strong>Atendente diz:</strong></div>
          <div class="msg-chat">Olá Sr. Jujuba</div>
        </div>
        <div class="message-item">
          <div class="msg-user"><strong>Atendente diz:</strong></div>
          <div class="msg-chat">Oi pode falar</div>
        </div>
        <div class="message-item message-user">
          <div class="msg-user"><strong>Você diz:</strong></div>
          <div class="msg-chat">Tudo bem?</div>
        </div>
        <div class="message-item message-user">
          <div class="msg-user"><strong>Você diz:</strong></div>
          <div class="msg-chat">Não</div>
        </div>
        <div class="message-item">
          <div class="msg-user"><strong>Atendente diz:</strong></div>
        <div class="msg-chat">Que triste.</div>
        </div>
        <div class="message-item">
          <div class="msg-user"><strong>Atendente diz:</strong></div>
          <div class="msg-chat">até nunca mais. </div>
        </div>
      </div>
      <form id="form-chat-send" action="index.html" method="post">
        <input type="text" id="message" name="message" placeholder="Digite sua Mensagem..." required="">
        <button type="submit">ENVIAR</button>
      </form>
    </div>
  </body>
</html>
